{
  page(id: "/projects/", idType: URI) {
    id
    fieldsProjets {
      projects(first: 100) {
        nodes {
          id
          uri
          ... on Project {
            id
            title(format: RENDERED)
            featuredImage {
              node {
                altText
                sourceUrl(size: LARGE)
                mediaDetails {
                  width
                  height
                }
              }
            }
          }
        }
      }
    }
  }
}
