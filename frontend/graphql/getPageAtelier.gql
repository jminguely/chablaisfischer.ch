query GetPageAtelier($slug: ID!) {
  page(id: $slug, idType: URI) {
    id
    slug
    title: title(format: RENDERED)
    content: content(format: RENDERED)
    fieldsAtelier {
      adresse
      telephone
      eMail
      instagram
      collaborateurs {
        nom
        role
        hasModal
        description
        cv {
          dates
          description
        }
        image {
          node {
            sourceUrl(size: MEDIUM)
            altText
            mediaDetails {
              width
              height
            }
          }
        }
      }
      collaborateursPast {
        nom
        role
        hasModal
        description
        cv {
          dates
          description
        }
        image {
          node {
            sourceUrl(size: MEDIUM)
            altText
            mediaDetails {
              width
              height
            }
          }
        }
      }
      galerie(first: 100) {
        image {
          node {
            sourceUrl(size: MEDIUM)
            altText
            mediaDetails {
              width
              height
            }
          }
        }
      }
      offresEmploi {
        titre
        date
        fichier {
          node {
            mediaItemUrl
            title
          }
        }
      }
      texteOffresEmploi
      placesApprentissage {
        titre
        date
        fichier {
          node {
            mediaItemUrl
            title
          }
        }
      }
      texteApprentissage
    }
  }
}
